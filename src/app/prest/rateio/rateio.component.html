
<po-page-default
    p-title="RATEIOS">
    
    <div class="po-wrapper"></div>

    <po-link 
        p-label="Voltar"
        (p-action)="voltaPrest()"
        p-url="/prest"
        
    ></po-link>

    <po-table
        [p-columns]="colunasRateio"
        [p-items]="itensRateio"
        p-container="shadow"
        [p-height]="420"
        [p-hide-detail]="false"
        p-striped="true"
    ></po-table>

</po-page-default>
